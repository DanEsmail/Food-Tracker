<!DOCTYPE html>
<html>
<head>
<title>Food App</title>
<link rel="stylesheet" href="main.css">
</head>

<body>
  <header>
    <h1>Daily nution Tracker</h1>
  </header>

<h1>nution App</h1>

  <div id="main-container">
    <div class="">
      <!--  left side of webpage. used to search for food    -->
      <div id="search-input">
          <div id="input-field" class="over-element">
            <form id="user-info-form">


            <h4>Information </h4>

            <label for="name">Name</label>
            <input type="text" name="name" value="" min="0"><br>

            <label for="age">Age</label>
            <input type="number" name="age" value="" min="0">  <br>

            <label for="feet">feet</label>
            <input type="number" name="feet" value="" min="0"><br>

            <label for="inch">inches</label>
            <input type="number" name="inch" value="" min="0"><br>

            <label for="weight">weight in pounds</label>
            <input type="number" name="weight" value="" min="0"><br>

            <input  type="radio" name="gender" value="Male">
            <label class="block" for="activity-level">Male</label><br>
            <input  type="radio" name="gender" value="Female">
            <label class="block" for="activity-level">Female</label><br>

            <h4>Activity Level</h4>
            <br>
            <input  type="radio" name="activity-level" value="Sedentary">
            <label class="block" for="activity-level">Sedentary: Little or no exercise, desk job</label><br>
            <input  type="radio" name="activity-level" value="Lightly Active">
            <label class="block" for="activity-level">Lightly Active: Light exercise, sports 1 to 3 days a week</label><br>
            <input  type="radio" name="activity-level" value="Moderately Active">
            <label class="block" for="activity-level">Moderately Active: Moderate exercise, sports 3 to 5 days a weel</label><br>
            <input  type="radio" name="activity-level" value="Very Active">
            <label class="block" for="activity-level">Very Active: Heavy Exercise, sports 6-7 days a week</label><br>
            <input  type="radio" name="activity-level" value="Extremely Active">
            <label class="block" for="activity-level">Extremely Active: Very heavy exercise, Pysical job or training 2xDay</label><br>


            <h4>Pounds Lost Per Week</h4>
            <br>
            <input  type="radio" name="pounds" value="0.5">
            <label class="block" for="pounds" >0.5 lbs</label><br>
            <input  type="radio" name="pounds" value="1">
            <label class="block" for="pounds">1 lbs</label><br>
            <input  type="radio" name="pounds" value="2">
            <label class="block" for="pounds">2 lbs</label><br>

            </form>
            <button type="button" name="submit-button">Submit</button>
          </div>
        <div id="search-box"class="under-input">

            <button type="button" class="search" name="search">Search</button>
            <input type="text" class="search" name="search-field" value="">

        </div>

        <div id="food-box" class="under-input">
          <div id="food-item">
            <h3 id="displayed-food"></h3>
          </div>
          <div id="infobox" class="">
            <div id="info-left" class="info">
              <p id="Cal-info" class="info-font">Calories:</p>
              <p id="Carb-info" class="info-font">Carbs:</p>
              <p id="Sugar-info" class="info-font">Sugar:</p>
            </div>
            <div id="info-right" class="info">
              <p id="serving-info" class="info-font">Serving:</p>
              <p id="protein-info" class="info-font">Protein:</p>
              <p id="Fat-info" class="info-font">Fat:</p>
            </div>

          </div>
        </div>
        <div id="all-foods-box" class="under-input">

        </div>
      </div>
      <!-- right side of the webpage. used for data -->

      <div id="info-data">
        <div id="user-info">
            <h3 id="user-name" >Welcome: User_Name</h3>
            <h4>Your Macros are:</h4>
            <div class="user-macro">
                <p id="user-carbs">Carbs: 160g</p>
            </div>
            <div class="user-macro">
                <p id="user-protein">Protein: 160g</p>
            </div>
            <div class="user-macro">
                <p id="user-fat">Fat: 60g</p>
            </div>


        </div>

        <div id="pie-graph">
          <div id="pie-chart">
            <canvas id="mycanvas" width="350" height="200"></canvas>
          </div>
        </div>
        <div id="bar-graph" class="">
          <div id="carbs-bar" class="bar-graph">
            <p>Carbs 40/160</p>
          </div>
          <div id="protein-bar" class="bar-graph">
              <p>Protein 40/160</p>
          </div>
          <div id="fat-bar" class="bar-graph">
              <p>Fat 40/160</p>
          </div>
        </div>
      </div>
    </div>
  </div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript" src="app.js">

</script>
</body>
</html>
